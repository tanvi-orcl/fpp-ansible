# This playbook creates and registers a new rdbms image. It will only need to be run once 
# per image so be sure the hostgroup specified only contains one cluster.

- name:
  hosts: '{{ exa_group }}'
  tasks:
    
    - name: 'Check Nodes'
      become: true
      become_user: 'root'
      become_method: 'sudo'
      shell: 'hostname'
      register: 'test_result'
    - debug: { msg: '{{ test_result }}' }
