# This version should be true only for initial setup, to convert homes to wc. 
    
- name:
  hosts: '{{ exa_group }}'
  tasks:

    - name: 'Assert general variables are defined.'
      assert:
        that: 
          - fpp_host is defined and identity_file is defined
          - exadata_type is defined and ( exadata_type == 'exacc' or exadata_type == 'exacs')
        quiet: 'true'
      run_once: 'true'
    
    - name: 'Assert Create WC Existing variables are defined.'
      assert:
        that: 
          - image_name is defined
          - db_home_name is defined
        quiet: 'true'
      run_once: 'true'

    - name: 'Check Client Prerequistes'
      import_role:
        name: 'fpp_common'
        tasks_from: 'check_client_prereq.yml'
      vars:
        target_node: '{{ ansible_hostname }}'
      delegate_to: '{{ fpp_host }}'

    - name: 'Create Working Copy'
      include_role:
        name: 'rdbms_fpp'
        tasks_from: 'rdbms_wc_create.yml'
      vars:
        existing_home: 'true'

    