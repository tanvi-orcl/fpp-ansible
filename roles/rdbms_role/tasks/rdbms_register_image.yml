
- name: 'Register RDBMS Image {{ image_name }}'
  include_role:
    name: 'fpp_common'
    tasks_from: 'image_register.yml'
  vars:
    image_map: 'db/{{ image_name }}.map'
    image_type: 'ORACLEDBSOFTWARE'
  register: 'create_rdbms_image_result'
- debug:
    msg: '{{ create_rdbms_image_result }}'

- name: 'Query RDBMS Image {{ image_name }}'
  include_role:
    name: 'fpp_common'
    tasks_from: 'image_query.yml'
  register: 'query_rdbms_image_result'
- debug:
    msg: '{{ query_rdbms_image_result }}'