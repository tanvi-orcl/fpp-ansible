
- block:
  - name: 'Register GI Image {{ image_name }}'
    include_role:
      name: 'fpp_common'
      tasks_from: 'image_register.yml'
    vars:
      image_map_dir: 'gi'   # development note: this should be the default path for grid maps on FPP. If running into errors, may need to update dir name
      software_type: 'ORACLEGISOFTWARE'

  - name: 'Query GI Image {{ image_name }}'
    include_role:
      name: 'fpp_common'
      tasks_from: 'image_query.yml'
  delegate_to: '{{ fpp_host }}'