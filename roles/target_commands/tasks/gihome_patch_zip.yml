- name: 'Patch GI'
  become: 'true'
  become_user: 'root'
  shell:  |
    /root/bin/dbaascli patch grid upgrade --version {{ grid_version }} --targethome {{ oracle_home }}
  register: 'patched_gi_result'
- debug:
    msg: '{{ patched_gi_result }}'


# TO DO: copying exclude file over to temp folder in exa server
- name: 'Create Zip File'
  become: 'true'
  become_user: 'root'
  shell:  |
    cd {{ oracle_home }}
    zip -r {{ target_zip_file_path }} .* * -x "..*" -x@{{ exclude_file_path }}
    /bin/gpg --yes --batch --passphrase 'AdbCsPatching$' -c {{ target_zip_file_path }}
  register: 'gi_zip_result'
- debug:
    msg: '{{ gi_zip_result }}'

