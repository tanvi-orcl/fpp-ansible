
- name: 'Create GI Home from Image {{ image_name }}'
  become: 'true'
  become_user: 'root'
  become_method: 'sudo'
  shell: |
    {{ mcimgsetup_path }} -image_name {{ image_name }}.zip.gpg -dbname grid {{ oh_dirname_param }} -container {{ container_url }}/ -outfile {{ exa_tmp_path }}/fpp_{{ image_name }}_stage.json -force_patch 0 -ignore_exachk 1 -skip_exachk_exec 1 -exclude_chks A98AD732FD50F308E040E50A1EC01B2C
  environment:
    HTTPS_PROXY: '{{ curl_https_proxy }}'
  register: 'create_gi_home_result'
  async: 5400
  poll: 120
  
- debug:
    msg: '{{ create_gi_home_result }}'

- name: 'Find GI Home Path'
  become: 'true'
  become_user: 'root'
  become_method: 'sudo'
  shell: |
    grep "wc_path" {{ exa_tmp_path }}/fpp_{{ image_name }}_stage.json
  register: 'gi_home_path_result'
- debug:
    msg: '{{ gi_home_path_result }}'
- set_fact:
    wc_path: '{{ gi_home_path_result.stdout | regex_findall(".*?\bwc_path.+?(\/.+).") | first }}'
- debug:
    var: 'wc_path'