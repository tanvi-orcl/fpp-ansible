- name: 'Register Image {{ image_name }}'
  become: 'true'
  become_user: 'oracle'
  become_method: 'sudo'
  shell: |
    {{ fpp_rhpctl }} register image -image {{ image_name }} -getfromOSS {{ fpp_maps }}/{{ image_map }} -imagetype {{ image_type }}
  register: 'register_image_result'
- debug:
    msg: '{{ register_image_result }}'